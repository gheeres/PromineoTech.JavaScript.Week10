<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#7952b3">
  <title>Demo Dashboard</title>
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/dashboard.css" rel="stylesheet" />
  <style>
  </style>
</head>
<body>
  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">PromineoTech</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    <div class="navbar-nav">
      <div class="nav-item text-nowrap">
        <a class="nav-link px-3" href="#">Sign out</a>
      </div>
    </div>
  </header>
  
  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">
                <span data-feather="home"></span>
                Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="mouse-pointer"></span>
                Mouse Events
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="grid"></span>
                Bubbling
              </a>
            </li>
            <li class="nav-item">
              <a id="wisdom" class="nav-link" href="#">
                <span data-feather="message-circle"></span>
                Wisdom
              </a>
            </li>
          </ul>
  
          <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            <span>Settings</span>
            <a class="link-secondary" href="#" aria-label="Settings">
              <span data-feather="plus-circle"></span>
            </a>
          </h6>
          <ul class="nav flex-column mb-2">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="film"></span>
                Video
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="headphones"></span>
                Audio
              </a>
            </li>
          </ul>
        </div>
      </nav>
  
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h2 class="h2">Events</h2>
          <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group me-2">
              <button type="button" id="buttonCaptureEvents" class="btn btn-sm btn-outline-secondary">Start <span data-feather="play"></span></button>
            </div>
          </div>
        </div>
  
        <div class="w-100 border" id="eventElement" style="width:900px;height:200px"></div>
        
        <!--
        <h3>Demo</h3>
        <div id="elementContainer" class="my-4 w-100 border">
          <div id="eventElement" style="border: solid 1px transparent">
            <div id="div-1" class="p-2 m-2" style="border: 1px solid red;">
              div-1
              <div id="div-2" class="p-2 m-2" style="border: 1px solid orange;">
                div-2
                <div id="div-3" class="p-2 m-2" style="border: 1px solid yellow;">
                  div-3
                  <div id="div-4" class="p-2 m-2" style="border: 1px solid green;">
                    div-4
                    <div id="div-5" class="p-2 m-2" style="border: 1px solid blue;">
                      div-5
                      <div id="div-6" class="p-2 m-2" style="border: 1px solid purple;">
                        div-6
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>          
        </div>
        -->

        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h2 class="h2">Events</h2>
          <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group me-2">
              <button type="button" id="buttonClearEvents" class="btn btn-sm btn-outline-secondary">Clear <span data-feather="refresh-cw"></span></button>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Type</th>
                <th scope="col">Data</th>
              </tr>
            </thead>
            <tbody id="eventsTable">
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>

  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="node_modules/feather-icons/dist/feather.min.js"></script>
  <script src="node_modules/@popperjs/core/dist/umd/popper.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
